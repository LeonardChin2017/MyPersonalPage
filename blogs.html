<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' type='text/css'>
    <link rel="stylesheet" href="css/blogs.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row">

                <div class="wrapper">
                    <div class="searchBar" style="width: 100%;">
                        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
                        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Content Start -->
                <div class="col-md-12">
                    <div class="col-md-12 page-body">
                        <div class="row">
                            <div class="col-md-12 content-page">
                                <div class="col-md-12 blog-container">
                                    <!-- Blog posts will be dynamically loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content End -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 

    <script>
        var blogData = [
            {
                title: "Leading Self Program: My DISC Report",
                date: "Jun 28, 2023",
                content: "The DISC profile is a method used to understand human behavior and personality, providing insights into how individuals think, act, and interact with others in specific environments.",
                link: "blogs/blog2.html"
            },
            {
                title: "Exploring PostgreSQL: My Learning Notebook",
                date: "Dec 27, 2021",
                content: "This blog post serves as my personal notes on what I have learned about PostgreSQL. It covers the setup process of PostgreSQL and pgadmin4 and provides a comprehensive list of SQL keywords and examples. Additionally, I compare PostgreSQL and MySQL,and  discuss the distinctions between NoSQL and RDBMS.",
                link: "blogs/blog1.html"
            },
            {
                title: "Google Singapore Office Tour",
                date: "Jan 11, 2019",
                content: "Google Singapore Office One-Day Tour.",
                link: "blogs/blog3.html"
            },
        ];

        var blogContainer = document.querySelector('.blog-container');

        for (var i = 0; i < blogData.length; i++) {
            var blogPost = document.createElement('div');
            blogPost.className = 'col-md-12 blog-post';

            blogPost.innerHTML = `
                <div class="card">
                    <div class="post-title">
                        <a href="${blogData[i].link}"><h2>${blogData[i].title}</h2></a>
                    </div>
                    <div class="post-info">
                        <span>${blogData[i].date}</span>
                    </div>
                    <div class="post-content">
                        <p>${blogData[i].content}</p>
                    </div>
                    <a href="${blogData[i].link}" class="read-more">Read More <i class="fas fa-long-arrow-right read-more-icon"></i></a>
                </div>
            `;

            blogContainer.appendChild(blogPost);
        }

        $(document).ready(function() {
            $('#searchQueryInput').on('input', function() {
                var searchText = $(this).val().toLowerCase();
                $('.blog-post').each(function() {
                    var blogTitle = $(this).find('.post-title a').text().toLowerCase();
                    var blogContent = $(this).find('.post-content').text().toLowerCase();
                    if (blogTitle.indexOf(searchText) === -1 && blogContent.indexOf(searchText) === -1) {
                        $(this).hide();
                    } else {
                        $(this).show();
                    }
                });
            });
        });
    </script>
</body>
</html>
