    <script>
      var iframe = document.getElementById("MainPageContainer");
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var previousWidth = window.innerWidth;
    
      if (!isMobile) {
        // Execute the code only on desktop or laptop devices
    
        // Function to set iframe source and store the active tag in sessionStorage
        function setIframeSrc(src) {
          iframe.src = src;
          sessionStorage.setItem("activeTag", src);
        }
    
        // Function to set the active class on the corresponding link
        function setActiveLink(activeTag) {
          var links = document.querySelectorAll("#menu li a");
          links.forEach(function(link) {
            if (link.getAttribute("onclick").includes(activeTag)) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });
        }
    
        function refreshIframe() {
          iframe.contentWindow.location.reload();
        }
    
        iframe.onload = function() {
          iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 50 + "px";
        };
    
        // Retrieve the active tag from sessionStorage
        var activeTag = sessionStorage.getItem("activeTag");
    
        if (activeTag) {
          // Set the iframe source to the corresponding page
          iframe.src = activeTag;
    
          // Set the active class on the corresponding link
          setActiveLink(activeTag);
        }
    
        // Add event listener to save the active tag before refreshing
        window.addEventListener("beforeunload", function() {
          sessionStorage.setItem("activeTag", iframe.src);
        });
    
        // Add event listener to check for window resize and refresh iframe if width changes
        window.addEventListener("resize", function() {
          var currentWidth = window.innerWidth;
          if (currentWidth !== previousWidth) {
            refreshIframe();
            previousWidth = currentWidth;
          }
        });
      }
    </script>
